<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <button class="navbar-toggler" type="button" id="openMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>







    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--jquery 사용 예시-->
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>

    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>






    <script>
        document.querySelector('#openMenu').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('show'); // toggle 함수: show가 있으면 제거, 없으면 추가
        })

        //jquery연습
        //document.querySelector('.hello').innerHTML = '바보';
        $('.hello').html('바보');
        //내부글자 스타일 변경
        $('.hello').css('color', 'red');
        //클래스 탈부착
        $('.hello').addClass('show');

        //전부 바꾸려면?

        //addEventListner
        $("#test-btn").on('click', function(){
            $('.hello').slideUp(); //display: none 으로 바꾸는 기능과 유사. 
        })



    </script>
</body>
</html>
