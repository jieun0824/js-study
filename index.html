<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="light-body">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    

    <!--모달창-->

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="first-value">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="second-value">
             </div>
             <button type="submit" class="btn btn-primary" id="submit">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 

    <!--네브바-->
    <nav class="navbar navbar-light bg-light" id="navbar">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
                <!--다크모드 버튼-->
          <span class="badge bg-dark" id="mode-btn">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 

      <ul class="list-group" id="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 

      <div class="main-bg">
        <h4>Shirts in Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
      </div>

      <!--setTimeout-->

      <div class="alert alert-danger" id="present">
        5초 이내 구매시 사은품 증정!
      </div>



    
    <script>

        document.querySelector('.navbar-toggler').addEventListener('click',function(){
            document.querySelector('.list-group').classList.toggle('show');
        })

        //jquery
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        })

        
        //공백 검사, 폼 전송 막기 
        $('form').on('submit', function(e){
          if($('#first-value').val() == ''){
            alert('로그인 아이디를 입력해주세요.');
            e.preventDefault();} //폼 전송 막기
          if($('#second-value').val() == ''){
            alert('비밀번호를 입력해주세요.');
            e.preventDefault(); //폼 전송 막기
          }
          if($('#second-value').val.length < 6){
            alert('비밀번호를 6자 이상 입력해주세요.');
            e.preventDefault();
          }
          });

          //다크모드 버튼
          let count = 0;

          $('#mode-btn').on('click', function(){
            count++;
            if (count%2 == 1){
              $('#mode-btn').html('Light 🔄');
              $('#mode-btn').removeClass('bg-dark');
              $('#mode-btn').addClass('bg-light');
              //$('.bg-dark').attr('class', 'bg-light'); -> 오류 발생
              $('#mode-btn').css('color', 'black');

              $('body').removeClass('light-body');
              $('body').addClass('dark-body');

              document.querySelector('#navbar').className = 'navbar navbar-dark bg-dark';

            }else{
              $('#mode-btn').html('Dark 🔄');
              $('#mode-btn').addClass('bg-dark');
              $('#mode-btn').removeClass('bg-light');
              //$('.bg-light').attr('class', 'bg-dark'); -> 오류 발생
              $('#mode-btn').css('color', 'white');

              $('body').removeClass('dark-body');
              $('body').addClass('light-body');

              document.querySelector('#navbar').className = 'navbar navbar-light bg-light';

            }
          });

          //setTimeout

          let timeout = 5;

          setInterval(function(){
            timeout--;
            if(timeout>0){
            $('#present').html(timeout+'초 이내 구매시 사은품 증정!');
            } else{
              $('#present').hide();
            }
          }, 1000)



    </script>
</body>
</html>
